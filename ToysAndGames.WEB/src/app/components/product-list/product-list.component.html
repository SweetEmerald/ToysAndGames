<p class="text-primary">Product List</p>
<hr>
<div><button type="button" class="btn btn-primary" [routerLink]="['/','product']">New Product</button></div>
<table class="table table-hover mt-4">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Age Restriction</th>
        <th scope="col">Company</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <th scope="row">{{p.name}}</th>
        <td>{{p.description}}</td>
        <td>{{p.ageRestriction}}</td>
        <td>{{p.companyName}}</td>
        <td>{{p.price}}</td>
        <td><a target="_blank" href="{{p.image}}"><img *ngIf="p.image!=null" src="{{p.image}}" alt="Forest"></a></td>
        <td><button type="button" class="btn btn-dark" [routerLink]="['/','product',p.id]">Edit</button></td>
        <td><button 
          type="button" 
          class="btn btn-dark" 
          mwlConfirmationPopover 
          [popoverTitle]="popoverTitle"
          [popoverMessage]="popoverMessage" 
          placement="left" 
          (confirm)="deleteProduct(p.id)" 
          (cancel)="cancelClicked=true">Delete</button></td>
      </tr>
    </tbody>
</table>
